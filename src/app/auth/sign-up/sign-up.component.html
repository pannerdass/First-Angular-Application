<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" required email ngModel class="form-control"/>
    
      </div>
      <div class="form-group">
        <label for="password">Mail</label>
        <input type="password" id="password" name="password" required minlength="4" ngModel class="form-control"/>
        
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
