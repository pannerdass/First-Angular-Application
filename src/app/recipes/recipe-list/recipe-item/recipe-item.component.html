<a  [routerLink]=[index] routerLinkActive="active" style="cursor:pointer" class="list-group-item clearfix">
  <div class="pull-left">
    <!-- <h4 class="list-group-item-heading" #HeaderName>{{recipeItems.name}}</h4> -->
    <h4 class="list-group-item-heading" #HeaderName>{{recipeItems.name}}</h4>
    <p class="list-group-item-text">{{recipeItems.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipeItems.imagePath" alt="{{recipeItems.name}}"  class="img-responsive" style="max-height: 50px; max-width: 50px"/>
  </span>
</a>
